<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1 id="text-display"> welcome</h1>
     <input id="text-delete" type="text">
     <button id="btn-delete" disabled >delete</button>

     <script>
           document.getElementById('text-delete').addEventListener('keyup',function(event)
           {
            const text= event.target.value;
            // console.log(text);
            const deleteButton= document.getElementById('btn-delete');
            if(text === 'delete')
            {
                // console.log('true')
                deleteButton.removeAttribute('disabled');
            }
            else {
                deleteButton.setAttribute('disabled',true);
            }
           })


            document.getElementById('btn-delete').addEventListener('click',function()
            {
                const scrt=document.getElementById('text-display');
                scrt.style.display='none';
            })
     </script>
</body>
</html>
