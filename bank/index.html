<!doctype html>
<html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl text-center mt-5">Welcome to <span class="text-red-400 font-bold">AB BANK</span> </h1>

    </section>
